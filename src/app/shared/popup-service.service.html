<h1 class="text-primary" mat-dialog-title>Are you sure? {{data.header}}</h1>
<!-- <h2 mat-dialog-title></h2> -->
<mat-dialog-content class="mat-typography">
<div mat-dialog-content>
  <!-- <p>What's your favorite animal?</p> -->
  <!-- <span class="data.body" ng-bind-html-unsafe="data.body"></span> -->
  <div [innerHTML]="data.body"></div>
</div>
</mat-dialog-content>
<div mat-dialog-actions>
  <button class="text-danger" mat-button (click)="onNoClick()">Cancel</button>
  <button class="btn btn-primary pull-right" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
