
    <div class="main-content bg">
        <div class="container-fluid">    
            
    <div class="main-div">        <!-- <div class="bg"></div> -->
    <mat-card class="login-box">
        <mat-card-title> Hello Admin </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field>
                    <input  type="text"
                    formControlName="username"                
                    matInput placeholder="Username"
                    [ngClass]="{ 'is-invalid': submit_login && f.username.errors }">
                </mat-form-field>
                <mat-form-field>
                        <input  type="password"  
                        formControlName="password"
                        matInput placeholder="Password"
                        [ngClass]="{ 'is-invalid': submit_login && f.password.errors }">
                </mat-form-field>

                <div class="col text-center">
                    <button mat-raised-button type="submit" class="btn btn-primary btn-lg pull-center" (click)="clickButton()">LOGIN</button>
                </div>
                <div class="col text-center">
                        <a href="https://www.google.com"><small><i>Forgot Password?</i></small></a>
                </div>
            </form>
            <!-- [disabled]="!newtaskForm.valid" (click)="onSubmit_new()" -->

        </mat-card-content>
    </mat-card>
    </div>
    </div>
    </div>
